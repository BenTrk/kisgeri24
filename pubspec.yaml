name: kisgeri24
description: Kisgeri24 Climbing Competition Application
version: 1.0.0+1
publish_to: 'none'
environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.1
  cloud_firestore: ^4.0.4
  firebase_storage: ^11.0.4

  shared_preferences: ^2.0.15
  progress_dialog:
    git:
      url: https://github.com/mostafaAbdelazim/progress_dialog.git
  flutter_facebook_auth: ^6.0.0
  http: ^1.1.0
  image_picker: ^1.0.1
  cached_network_image: ^3.2.2
  smooth_page_indicator: ^1.0.0+2
  the_apple_sign_in: ^1.1.1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  url_launcher: ^6.1.6
  file_picker: ^5.2.2

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  firebase_database: ^10.2.4

  flutter_cupertino_datetime_picker: ^3.0.0
  intl: ^0.18.1
  numberpicker: ^2.1.2
  date_time_picker_widget: ^2.0.0
  expandable_menu: ^0.0.5
  popup_menu: ^2.0.0
  pie_menu: ^1.3.0
  star_menu: ^3.1.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1

flutter_launcher_icons:
  android: "ic_launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher_round"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/ic_launcher_round"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/ic_launcher_round"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/ic_launcher_round"

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/ic_launcher_round.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/