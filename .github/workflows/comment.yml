name: Comment-triggered workflow
on: 
    issue_comment:
        types: [created, edited]
jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Echo
        run: echo "A comment on PR ${{ github.event.issue.number }}"
