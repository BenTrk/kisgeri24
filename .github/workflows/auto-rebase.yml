name: Auto-Rebase on Comment

on:
  issue_comment:
    types: [created]

jobs:
  rebase:
    runs-on: ubuntu-latest

    steps:
      - name: Check for "/rebase please" comment
        id: check_comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment.body;
            if (comment.includes('/rebase please')) {
              console.log('Rebase requested');
              core.setOutput('rebaseRequested', 'true');
            }

      - name: Set up Octokit
        id: octokit
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/{owner}/{repo}/actions/runs

      - name: Get workflow IDs
        id: workflows
        run: |
          const workflowIds = JSON.stringify(steps.octokit.data.workflow_runs.map(wf => wf.id));
          console.log(`Workflow IDs: ${workflowIds}`);
          core.setOutput('workflowIds', workflowIds);

      - name: Stop existing workflows
        if: steps.check_comment.outputs.rebaseRequested == 'true'
        run: |
          const workflowIds = ${{ steps.workflows.outputs.workflowIds }};
          const workflowIdsArray = JSON.parse(workflowIds);
          const octokit = new (require('@octokit/rest'))();
          octokit.authenticate({
            type: 'token',
            token: process.env.GITHUB_TOKEN,
          });
          for (const workflowId of workflowIdsArray) {
            await octokit.actions.cancelWorkflowRun({
              owner: process.env.GITHUB_REPOSITORY_OWNER,
              repo: process.env.GITHUB_REPOSITORY,
              run_id: workflowId,
            });
          }

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rebase if requested
        if: steps.check_comment.outputs.rebaseRequested == 'true'
        run: |
          git fetch origin pull/${{ github.event.issue.number }}/head:pr/${{ github.event.issue.number }}/head
          git rebase pr/${{ github.event.issue.number }}/head
          git push origin HEAD:refs/heads/${{ github.head_ref }}
